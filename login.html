<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <header class="auth-header">
      <img src="./assets/img/logo-svg.svg" alt="" />
    </header>
    <main class="main-screen">
      <div class="main-content">
        <div class="content">
          <h2 class="title">تسجيل الدخول</h2>
          <div class="input-field">
            <input type="email" placeholder="البريد الألكتروني" />
            <input type="password" placeholder="كلمة المرور" />
          </div>
          <a href="#">نسيت كلمة المرور؟</a>
          <div class="login-with">
            <a href="#">
              <div class="fb-login">
                <img src="./assets/img/facebook-svgrepo-com (1).svg" alt="" />
                <p>تسجيل عن طريق Facebook</p>
              </div>
            </a>
            <a href="#">
              <div class="gmail-login">
                <img src="./assets/img/gmail-icon.svg" alt="" />
                <p>تسجيل عن طريق Gmail</p>
              </div>
            </a>
          </div>
          <span>ليس لديك حساب؟ <a href="#">تسجيل</a></span>
          <input type="submit" value="دخول" />
        </div>
      </div>
    </main>
  </body>
</html>
